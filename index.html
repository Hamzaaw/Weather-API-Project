<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="images/001-raining.png">
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Weather API Project</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        main {
            min-height: 100vh;
            width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <main>
        <div class="container rounded-edges box-shadow">
            <div class="row">
                <div class="col-12 container-form rounded-edges p-5">
                    <!-- <h1 class="text-shadow"></h1> -->
                    <div class="h-100 d-flex flex-column justify-content-center p-3">
                        <h2 class="mb-30 text-center text-shadow">Weather Forecast</h2>
                        <hr class="rounded-edges rounded-hr" />
                        <div class="d-flex justify-content-center text-center mt-30">
                            <div class="container-select d-flex flex-row align-items-center justify-content-between">
                                <select id="citySelect" class="text-shadow form-select">
                                    <option value="" selected>Choose a location</option>
                                </select>
                                <button id="fetchWeatherButton">
                                    <span class="material-symbols-outlined text-shadow">search</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 p-5 container-results">
                    <div class="col-12">
                        <h3 class="text-center mb-5" id="cityName">Report</h3>
                        <div class="swiper-container">
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                            <div class="swiper-wrapper">
                                <div id="weather"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-auto" style="color: white;">

                </div>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
